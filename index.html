<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <a href="/"> <img src="./images/logo.png" alt=""></a>
            </div>
            <label class="search">
				<input type="text">
				<button class="but"><img src="./icon/search-solid.svg" alt="search-button"></button>
			</label>
        </div>
    </header>
    <section class="banner wrapper">
        <img src="./images/banner.jpg" alt="banner">
    </section>
    <main class="wrapper">
        <div class="banner-container">
            <div class="round" id="recycle">
                <img src="./icon/recycle-solid.svg" alt="first-icon">
            </div>
            <div class="round" id="shuttle">
                <img src="./icon/space-shuttle-solid.svg" alt="second-icon">
            </div>
            <div class="round" id="smile">
                <img src="./icon/smile-regular.svg" alt="third-icon">
            </div>
        </div>
    </main>
</body>

</html>
